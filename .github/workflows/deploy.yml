name: build-and-deploy

on:
  push:
  schedule:
    - cron: '0 0 */1 * *'

env:
  REPO_PATH: ./jellyfin-web
  BUILD_DIRECTORY: ./jellyfin-web/dist
  LOCAL_PATH: ./local
  SKIP_PREPARE: 1

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: jellyfin/jellyfin-web
          ref: master
          path: ${{ env.REPO_PATH }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ env.LOCAL_PATH }}

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: '${{ env.REPO_PATH }}/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('${{ env.REPO_PATH }}/package-lock.json') }}
          restore-keys: ${{ runner.os }}-modules-

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm install
        working-directory: ${{ env.REPO_PATH }}

      - name: Build
        run: npm run build:production
        working-directory: ${{ env.REPO_PATH }}

      - name: Apply Modifications
        run: |
          cp $LOCAL_PATH/pages/404.html $BUILD_DIRECTORY
          cp $LOCAL_PATH/headers/_headers $BUILD_DIRECTORY

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: ${{ env.BUILD_DIRECTORY }}
          workspace: ${{ env.REPO_PATH }}
